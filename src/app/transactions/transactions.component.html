<div class="mx-5 my-3">

    <a routerLink="/dashboard"><i class="fa-solid fa-circle-arrow-left fa-xl" style="color: #1159d4;"></i></a>
</div>

<div class="text-center">
  <h2 class="text-primary">TRANSACTION HISTORY</h2>
</div>

<div class="container container1">
    
    <div class="row">
        <div class="col-6   mt-5">
            <div class="form-floating searchbox">
 
                <input [(ngModel)]="searchKey" type="text"  placeholder="search" class="form-control text-primary border border-primary">
                <label for="floatingInput" class="floating-label text-primary">Search Account Type</label>
                 
                <!-- <button  class="btn searchbutton disabled"><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #288bee;"></i></button> -->
            </div>
            


        </div>
     
        <div class="col-6 mt-5 pe-5 pt-2 pdf">
    <button (click)="generatePdf()" class="btn btn-outline-primary">Export as PDF</button>

        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8 mt-5 pt-5">


            <table class="table">
                <thead>
                  <tr>
                    <th class="text-primary" scope="col">Id</th>
                    <th class="text-primary" scope="col">Type</th>
                    <th class="text-primary" scope="col">From Account</th>
                    <th class="text-primary" scope="col">To Account</th>
                    <th class="text-primary" scope="col">Amount</th>

                  </tr>
                </thead>
                <tbody>
                  <tr class="text-start" *ngFor="let trans of transactions |search:searchKey:'type'; let i=index"  >
                    <th scope="row">{{i+1}}</th>
                    <td>{{trans.type}}</td>
                    <td>{{trans.fromAcno}}</td>
                    <td>{{trans.toAcno}}</td>
                    <td>{{trans.amount}}</td>
                  </tr>

                  </tr> -->
                </tbody>
              </table>
        </div>

</div>
