 <!-- regiter landing page -->

<div *ngIf="RegisterSuccess" class="container text-center my-5">
  <h1 class="text-info">Your Data getting Registered.....Please Wait...
    <div class="spinner-border bg-info text-primary" style="width: 3rem; height: 3rem;" role="status">

<body class="">




<!-- register form -->

<div *ngIf="!RegisterSuccess" class="container">
<div class="row">
  <div class="col-6 shadow-lg my-3 py-4">
    <form (ngSubmit)="register()" [formGroup]="registerForm" class="mx-2 pb-4" >
    <div class="pb-3">
      <h1 class="text-start text-primary ">Register Page</h1>

    </div>



<div class="form-floating ">
<input name="username" formControlName="username" type="text" class="form-control" placeholder="UserName">
<label for="floatingInput" class="floating-label text-primary">UserName</label>
<div *ngIf="this.registerForm.get('username')?.errors && this.registerForm.get('username')?.touched " class="text-danger">*Invalid Username</div>

</div>


<div class="my-5 form-floating">
  <input name="acno" formControlName="acno"  type="text"  class="form-control" placeholder="Email">
  <label for="floatingInput" class="floating-label text-primary">Account Number</label>
  <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched " class="text-danger">*Invalid Account Number</div>

  </div>

<div class="my-5 form-floating">
<input name="password" formControlName="password" type="password"  class="form-control" placeholder="Password">
<label for="floatingInput" class="floating-label text-primary">Password</label>
<div *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched " class="text-danger">*Invalid Password</div>


</div>
<div class="text-center">
  <h3 class="text-danger">{{RegisterError}}</h3>
</div>


<div class="col text-end">
<!-- Simple link -->
<a routerLink="/"><span class="m-2 text-primary">Login</span><i class="fa-solid fa-right-to-bracket fa-beat" style="color: #2b5eb6;"></i></a>
</div>

<div class="ms-2">
<input type="submit"  class="btn btn-primary" value="Register">
</div>
</form>
</div>


  <div class="col-6 py-5 mt-5 " >
<img class="ms-4" style="border-radius: 10px;" src="https://cdn.dribbble.com/users/458944/screenshots/5092150/ezgif.com-resize.gif" width="100%" alt="">


  </div>
</div>
</div>
