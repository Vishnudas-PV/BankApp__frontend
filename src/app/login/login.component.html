<body class="">
  

  <!-- login form -->

<div class="container">
  <div class="row">
    <div class="col-6  shadow-lg my-5 py-5">
      <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="py-3">
      <h1 class="text-start my-3 text-primary ">Login Form</h1>
    </div>
<div class="form-floating ">
<input name="acno" formControlName="acno" type="text" class="form-control" id="floatingInput" placeholder="UserName">
<label for="floatingInput" class="floating-label text-primary">Account Number</label>
<div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched " class="text-danger">*Invalid Account Number</div>

</div>

<div class="my-5 form-floating">
<input name="password" formControlName="password" type="password" id="floatingInput" class="form-control" placeholder="Password">
<label for="floatingInput" class="floating-label text-primary">Password</label>
<div *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched " class="text-danger">*Invalid Account Number</div>

</div>


<h4 class="text-center text-danger">{{loginError}}</h4>
<div class="col text-end">
  <!-- Simple link -->

  <a href="#!">Forgot password?</a>
</div>

<div class="ms-2">
  <button  type="submit" class="btn btn-primary">Login
  <div *ngIf="loginSuccess" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</button>
</div>

<div class="text-end">
  <span>Not a user ? <a routerLink="register">Register Now</a>
  </span>
</div>
</form>
</div>




    <div class="col-6">
<img class="ms-4" src="https://media.tenor.com/p0G_bmA2vSYAAAAd/login.gif" width="500px" height="500px" alt="">


    </div>
  </div>
</div>


  <!-- footer -->

<div class="my-3 py-3">
  <footer class="bg-light text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
          class="btn text-white btn-floating m-1"
          style="background-color: #3b5998;"
          href="#!"
          role="button"
          ><i class="fab fa-facebook-f"></i
        ></a>
  
        <!-- Twitter -->
        <a
          class="btn text-white btn-floating m-1"
          style="background-color: #55acee;"
          href="#!"
          role="button"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a
          class="btn text-white btn-floating m-1"
          style="background-color: #dd4b39;"
          href="#!"
          role="button"
          ><i class="fab fa-google"></i
        ></a>
  
        <!-- Instagram -->
        <a
          class="btn text-white btn-floating m-1"
          style="background-color: #ac2bac;"
          href="#!"
          role="button"
          ><i class="fab fa-instagram"></i
        ></a>
  
        <!-- Linkedin -->
        <a
          class="btn text-white btn-floating m-1"
          style="background-color: #0082ca;"
          href="#!"
          role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <!-- Github -->
        <a
          class="btn text-white btn-floating m-1"
          style="background-color: #333333;"
          href="#!"
          role="button"
          ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>

</div>
